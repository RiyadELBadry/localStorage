<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Control Local Storage</title>
</head>
<body>
    <div class="parent">
        <input id="the_input" type="text" placeholder="Local Storage Item">
        <div class="buttons">
            <span class="button add_item">Add Item</span>
            <span class="button check_item">Check Item</span>
            <span class="button delete_item">Delete Item</span>
            <span class="button show_item">Show Item</span>
            <span class="button clear_local_storage">Clear Local Storage</span>
        </div>
        <div class="results">
            <span>Results Here</span>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
<script src="assets/js/main.js"></script>
</html>
